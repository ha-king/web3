version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g aws-cdk
      - npm install
  build:
    commands:
      - export AWS_DEFAULT_REGION=us-west-2
      - echo 'Build complete - static files ready'
      - npx cdk deploy Web3ProdStack --require-approval never